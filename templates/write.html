{% extends "index.html" %}
{% block head %}

    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/write.css">
    <script defer src="../static/js/write.js"></script>

{% endblock %}

{% block content %}
    {% if schedules %}
        <div class="wrap">
            <div class="date">
                <div class="check-box">
                    <form method="get" action="">
                        <label><input type="checkbox" name="day"
                                      value="monday" {{ "checked" if schedules.day[0] == "true" else "" }}> 월</label>
                        <label><input type="checkbox" name="day"
                                      value="tuesday" {{ "checked" if schedules.day[1] == "true" else "" }}> 화</label>
                        <label><input type="checkbox" name="day"
                                      value="wednesday" {{ "checked" if schedules.day[2] == "true" else "" }}> 수</label>
                        <label><input type="checkbox" name="day"
                                      value="thursday" {{ "checked" if schedules.day[3] == "true" else "" }}> 목</label>
                        <label><input type="checkbox" name="day"
                                      value="friday" {{ "checked" if schedules.day[4] == "true" else "" }}> 금</label>
                        <label><input type="checkbox" name="day"
                                      value="saturday" {{ "checked" if schedules.day[5] == "true" else "" }}> 토</label>
                        <label><input type="checkbox" name="day"
                                      value="sunday" {{ "checked" if schedules.day[6] == "true" else "" }}> 일</label>
                        <span class="weekend">
                           <label><input type="checkbox" name="day"
                                         value="everyweek" {{ "checked" if schedules.day[7] == "true" else "" }}> 매주</label>
                    </span>
                    </form>
                </div>
            <h8>{{ schedules.time.split(':')[1] }}</h8>
                <div>
                    <div class="select">
                        <select>
                            {% for schedule in range(24) %}
                                <option value="00">
                                    {% set number=loop.index - 1 %}
                                <option value="{% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}" {{ "selected" if schedules.time.split(':')[0] == number|string else "" }}>
                                {% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="select">
                        <select>
                            {% for schedule in range(60) %}
                                    {% set number=loop.index - 1 %}
                                <option value="{% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}" {{ "selected" if schedules.time.split(':')[1] == number|string else "" }}>
                                {% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="box">
                <label class="label">제목</label>
                <input id="schedule-title" class="input is-normal" type="text" value="{{ schedules.subject }}"
                       placeholder="제목을 입력하세요">
                <label class="label">내용</label>
                <textarea id="schedule-content" class="textarea" placeholder="내용을 입력하세요"
                          rows="10">{{ schedules.content }}</textarea>
            </div>
        </div>

        <button class="button is-danger button1" onclick="location.href='/' ">뒤로가기</button>
        <button class="button is-primary button2" onclick="schedule()">등록하기</button>
    {% else %}
        <div class="wrap">
            <div class="date">
                <div class="check-box">
                    <form method="get" action="">
                        <label><input type="checkbox" name="day"
                                      value="monday"> 월</label>
                        <label><input type="checkbox" name="day"
                                      value="tuesday"> 화</label>
                        <label><input type="checkbox" name="day"
                                      value="wednesday"> 수</label>
                        <label><input type="checkbox" name="day"
                                      value="thursday"> 목</label>
                        <label><input type="checkbox" name="day"
                                      value="friday"> 금</label>
                        <label><input type="checkbox" name="day"
                                      value="saturday"> 토</label>
                        <label><input type="checkbox" name="day"
                                      value="sunday"> 일</label>
                        <span class="weekend">
                           <label><input type="checkbox" name="day"
                                         value="everyweek"> 매주</label>
                    </span>
                    </form>
                </div>
                <div>
                    <div class="select">
                        <select>
                            {% for range in range(24) %}
                                <option value="00">
                                    {% set number=loop.index - 1 %}
                                {% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="select">
                        <select>
                            {% for range in range(60) %}
                                <option value="00">
                                    {% set number=loop.index - 1 %}
                                {% if number < 10 %}
                                    {{ '0'+number|string }}
                                {% else %}
                                    {{ number }}
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="box">
                <label class="label">제목</label>
                <input id="schedule-title" class="input is-normal" type="text" value=""
                       placeholder="제목을 입력하세요">
                <label class="label">내용</label>
                <textarea id="schedule-content" class="textarea" placeholder="내용을 입력하세요"
                          rows="10"></textarea>
            </div>
        </div>

        <button class="button is-danger button1" onclick="location.href='/' ">뒤로가기</button>
        <button class="button is-primary button2" onclick="schedule()">등록하기</button>
    {% endif %}
{% endblock %}
