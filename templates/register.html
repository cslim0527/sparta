<!doctype html>
<html lang="en">
<head>

    <!— Webpage Title —>
    <title>good4y</title>

    <!— Required meta tags —>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!— Bulma CSS —>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!— Font Awesome CSS —>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!— JS —>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        .button.is-sparta {
            background-color: #e8344e;
            border-color: transparent;
            color: #fff !important;
        }
    </style>

    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function toggle_sign_up() {
            $("#btn-check-dup").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#help-password2").toggleClass("is-hidden")
        }

        function register() {
            let useremail = $("#userid").val()
            let password = $("#userpw").val()
            let password2 = $("#userpw2").val()
            console.log(useremail, password, password2)


            if ($("#help-id").hasClass("is-danger")) {
                alert("이메일을 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("이메일 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userpw").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 ❶❷❸❹❺❻❼❽❾❿  ➀➁➂➃➄➅➆➇➈➉  ➊➋➌➍➎➏➐➑➒➓ 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#userpw").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userpw2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#userpw2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: useremail,
                    pw_give: password
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function is_id(asValue) {
            var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }
        function check_dup() {
            let useremail = $("#userid").val()
            console.log(useremail)
            if (useremail == "") {
                $("#help-id").text("이메일을 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }
            if (!is_id(useremail)) {
                $("#help-id").text("이메일 형식을 확인해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    id_give: useremail
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 이메일입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#userid").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 이메일입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }


    </script>
</head>


<body>
<div class="section has-text-centered">
    <h1 class="title">good4y</h1>
    <h2 style="font-weight: bold"> 회원 가입 페이지 </h2>
    <div class="box" style="width:50%; margin: auto; margin-top: 30px;">
        <label class="label" style="text-align: left " for="userid">ID</label>
        <div class="field has-addons">
            <div class="control has-icons-left" style="width:100%">
                <input id="userid" class="input"  type="text" placeholder="e.g. alex@example.com">
                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
            </div>
            <div id="btn-check-dup" class="control">
                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
            </div>

        </div>
        <p id="help-id" style="color: red"></p>

        <div class="field">
            <div class="control has-icons-left">
                <label class="label" style="text-align: left " for="userpw">Password</label>
                <div class="control">
                    <input class="input" type="text" id="userpw" placeholder="********">
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                </div>
                <p id="help-password" class="help">영문과 ❶❷❸❹❺❻❼❽❾❿  ➀➁➂➃➄➅➆➇➈➉  ➊➋➌➍➎➏➐➑➒➓ 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
            </div>
            <div class="field">
                <div class="control has-icons-left" style="width:100%">
                    <input id="userpw2" class="input" type="text"
                           placeholder="비밀번호 재입력">
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                </div>
                <p id="help-password2" class="help"></p>
            </div>
        </div>
        <button class="button is-primary" onclick="register()">회원가입</button>
    </div>
</div>
</body>
</html>
